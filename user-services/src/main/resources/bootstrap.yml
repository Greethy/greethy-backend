server:
  port: 8085
spring:
  application:
    name: user-services
  data:
    mongodb:
      database: GreethyDB
      host: localhost
      port: 27017
#  config:
#    import: optional:configserver:http://localhost:8888
springdoc:
  swagger-ui:
    use-root-path: true
  api-docs:
    version: openapi_3_1
  show-actuator: true


eureka:
  server:
    host: localhost:8761
  client:
    service-url:
      defaultZone: http://${eureka.server.host}/eureka
    register-with-eureka: true
    fetch-registry: false

management:
  endpoints:
    web:
      exposure:
        include: health, info
  info:
    env:
      enabled: true