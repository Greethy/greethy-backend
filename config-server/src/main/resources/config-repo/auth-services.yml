#SERVER CONFIG
server:
  port: 8555

#APPLICATION CONFIG
spring:
  cloud:
    profile: dev

#DATA SOURCE CONFIG
  data:
    redis:
      host: 127.0.0.1
      port: 6379
      timeout: 2000
    mongodb:
      database: Greethy
      host: localhost
      port: 27017

#EUREKA CONFIG
eureka:
  server:
    host: localhost:8761
  client:
    service-url:
      defaultZone: http://${eureka.server.host}/eureka
    register-with-eureka: true
    fetch-registry: false