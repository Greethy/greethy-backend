spring:
  application:
    name: finance-services
server:
  port: 8087

eureka:
  server:
    host: localhost:8761
  client:
    service-url:
      defaultZone: http://${eureka.server.host}/eureka
    register-with-eureka: true
    fetch-registry: false

management:
  endpoints:
    web:
      exposure:
        include: health, info
  info:
    env:
      enabled: true