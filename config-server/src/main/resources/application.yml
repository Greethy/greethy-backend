server:
  port: 8888
spring:
  application:
    name: config-server
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config-repo
  main:
    allow-bean-definition-overriding: true
management:
  health:
    livenessstate.enabled: true
    readinessstate.enabled: true
  endpoint:
    health:
      probes:
        enabled: true