spring:
  application:
    name: api-gateway
  config:
    import: optional:configserver:http://localhost:8888
  cloud:
    config:
      profile: dev
    gateway:
      discovery:
        locator:
          enabled: true
      default-filters:
        - TokenRelay
okta:
  oauth2:
    issuer: ${OKTA_OAUTH2_ISSUER}
    client-id: ${OKTA_OAUTH2_CLIENT_ID}
    client-secret: ${OKTA_OAUTH2_CLIENT_SECRET}
    audience: ${OKTA_OAUTH2_AUDIENCE}