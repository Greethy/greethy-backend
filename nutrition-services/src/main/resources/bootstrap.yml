server:
  port: 8092
spring:
  application:
    name: nutrition-services
  data:
    redis:
      host: 127.0.0.1
      port: 6379
      connect-timeout: 2000
    mongodb:
      database: GreethyNutritionDB
      host: localhost
      port: 27017
#  config:
#    import: optional:configserver:http://localhost:8888
app:
  api:
    prefix: /api/v1
  microservice:
    user-services:
      url: http://localhost:8085
      api-path: ${app.api.prefix}/users
eureka:
  server:
    host: localhost:8761
  client:
    service-url:
      defaultZone: http://${eureka.server.host}/eureka
    register-with-eureka: true
    fetch-registry: false

management:
  endpoints:
    web:
      exposure:
        include: health, info
  info:
    env:
      enabled: true
